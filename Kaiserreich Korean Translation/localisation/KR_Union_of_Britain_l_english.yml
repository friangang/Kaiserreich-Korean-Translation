### 101 - 150: Office Events ###
uob.101.t:0 "서기장직"
uob.101.d:0 "새로운 의장이 선출되었으므로 많은 사람들은 브리튼의 정치 불확실성을 끝내기 위해 새로운 서기장을 뽑을 것을 요구한다."
uob.101.aa:0 "Congregationists 는 우리의 가장 가까운 동맹이다"
uob.101.ab:0 "Maximists와의 타협이 올바른 순서다"
uob.101.ac:0 "니클라스 y 글라이스가 서기장에 훨씬 더 어울린다"
uob.101.ad:0 "이 문제에서는 에릭 블레어가 최선의 선택이다"
uob.101.ae:0 "아서 호너가 서기장직에 더 어울릴 것이다"
uob.101.af:0 "크리스타벨 판쿠르츠가 전 브리튼의 여성 권익을 향상시킬 것이다"
uob.101.ag:0 "루이스 존스가 서기장직에 더 어울릴 것이다"
uob.101.ah:0 "톰 만의 능력을 십분 믿는다"
uob.102.t:0 "의장직과 서기장직을 합치다"
uob.102.d:0 "우리는 의장직과 서기장직을 합칠 수 있다. 이는 매우 비 헌법적이기는 하지만 우리의 위치를 매우 강화할 수 있을 것이다."
