uob.96.d:0 "아일랜드를 합병한 이후로 IRA는 IRA는 끈질기게 우리에게 저항하며, 아일랜드의 독립을 복원하기 위해 단호하다. 아일랜드 게릴라로 인해 우리의 상황은 불안전해 졌으며 우리는 세가지 선택권이 있는데, 고비를 넘기려 노력하거나, 아일랜드에 사회주의 공화국으로의 독립을 허가하거나, 억류와 같은 극단적 방식을 통해 질서를 되돌릴 수 있다."
