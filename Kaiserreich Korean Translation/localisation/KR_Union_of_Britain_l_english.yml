uob.106.t:0 "재무부직"
uob.106.d:0 "모즐리가 TUC에서 권력을 확보한 뒤, 그는 재무부에 대한 자신의 관점을 피력하려 한다. 그의 의장과 재무부장의 겸직은 연방의 헌법을 위반하는 권력의 집중을 불러올 뿐만 아니라 Maximist의 지배의 질에도 영향을 끼칠 것이다. 단 하나의 문제는 적절한 후보를 고르는 것이다."
uob.106.aa:0 "에이브 모팻, 코벤트리 기계 공장의 감독관"
uob.106.ab:0 "데이비드 커크우드, 전 민병대 지휘관"
uob.106.ac:0 "나이 베반, 연방 의료 보험의 창시자"
uob.106.ad:0 "모즐리는 그의 능력을 증명하였으며 헌법을 무시하고 직위를 유지할 것이다!"
uob.107.t:0 "R.A.F. 교리 분쟁"
uob.107.d:0 "공화국 공군은 몇 년간의 주요한 재건을 겪어왔고 이제 다시 한번 효과적인 공군이 되었다. 하지만, 질문 하나가 남아있다; 교리에 대한 것이 그것이다. 선도적 이론가들은 우리의 파일럿들을 위해 각각 장점이 있는 3가지의 유효한 교육법을 확정하였다. 그의 고향이 독일에 점거된 이후 연방으로 온 로데시아 출신 동지인 아서 해리스는 전략적 파괴를 주장하고, 아서 테더는 전장지원을 주장하며, 악명높은 존 채미어는 작전상의 무결성을 원한다"
uob.107.a:0 "폭격기 해리스, 한번 더!"
uob.107.b:0 "전장지원이 있어야 할 자리이다!"
uob.107.c:0 "우리는 작전상의 무결성이 필요하다!"
uob.108.t:0 "새로운 리 엔필드?"
uob.108.d:0 "이전에 리 엔필드 소유였던 공장에서 보급되는 소총은 우리의 보병 병기 중 압도적 다수를 차지하고 있다. 하지만 일부 화기 평가자들은 버밍엄 소구경 병기 회사에서 생산되는 무기가 공격적인 작전에 조금 더 적합하다는 명성을 가지고 있음을 바탕으로 화기의 전환이 적절하다고 여긴다. 세 번째 선택은 두 선택지 중에서 한쪽에 쏠리지 않고 공화국군을 유연하게 유지하는 것이다."
uob.108.a:0 "또다른 믿을만한 리 엔필드."
uob.108.b:0 "버밍엄에 기회를!"
uob.108.c:0 "유연성을 유지하라!"
uob.109.t:0 "새로운 1066년"
uob.109.d:0 "생디칼리즘의 적들이 우리 섬에 교두보를 만들었다! 국가는 이 질병들을 스스로 제거하기 모든 예비 전력을 최대한 동원할 것이다"+
uob.109.a:0 "무장하시오,동지들!"

### 151 - 189: T. E. Lawrence ###
uob.150.t:0 "T.E. 로렌스가 그의 복무를 요청하다"
uob.150.d:0 "경험많은 선동가와 대전기의 아랍 반란을 지원한 T.E. 로렌스는 그동안 연방에서 눈에 띄지 않았다. 하지만 3년 전의 오토바이 사고에서 겨우 살아남은 뒤로 그는 인생에서 목표 없이 방황하는 나날에 종지부를 찍었다. 오늘 그는 군 총사령부에 접촉하여 궁극적인 독일과의 전쟁 동안의 유럽 생디칼리스트를 도와줄 선동가로의 훈련을 제공할 용의가 있음을 알렸다."
uob.150.a:0 "로렌스는 혁명의 전파에 도움이 될 것이다"
uob.150.b:0 "우리는 그를 믿을 수  없다 - 그가 사회주의자라는 보장이 어디 있나?"
uob.151.t:0 "로렌스를 독일로 보내야 하는가?"
uob.151.d:0 "T.E 로렌스가 독일 전선 후방으로 공중 강하하여 라인과 자를란트 지역에 있는 생디칼리스트 지도자들과 접선해 습격대의 육성과 잠재적 반란을 유도하는 것에 대한 허가를 요청해 왔다."
uob.151.a:0 "행운을 비네, 게르마니아의 로렌스!"
uob.151.b:0 "우리는 그런 데에 예산을 쓰지 못한다"
uob.152.t:0 "T.E 로렌스가 후방에서 지옥을 만들다!"
uob.152.d:0 "자를란트와 라인란트 지역의 장교들이 과거에 오스만을 좀먹은 T.E 로렌스가 다른 선동가들과 요원들과 함께 시골지방을 이동하며 지역 비밀 생디칼리스트 운동권과 함께 독일 산업의 핵심을 사보타주를 시도한다는 보고를 하였다! 이를 신속히 막아야 한다!"
uob.152.a:0 "저주한다, 게르마니아의 로렌스!"
uob.153.t:0 "T.E 로렌스가 북쪽으로 이동하다!"
uob.153.d:0 "저주받을 T.E. 로렌스는 지속적으로 문제를 일으키며 그의 점점 더 대담해지는 적색 행동단(시민들과 짜증날 정도로 훌륭하게 섞이는)과 함께 우리의 북부 라인란트 도시로 이동하였다. 그가 계속하도록 놔둘 수는 없다!"
uob.153.a:0 "저주한다, 게르마니아의 로렌스!"
uob.154.t:0 "T.E 로렌스가 동쪽으로 이동하다!"
uob.154.d:0 "저주받을 T.E. 로렌스는 지속적으로 문제를 일으키며 그의 점점 더 대담해지는 적색 행동단(시민들과 짜증날 정도로 훌륭하게 섞이는)과 함께 중요한 산업 도시로 이동하였다. 제국 치안 유지 담당관은 카이저께 이번이 그와 그의 ‘활달한 사람들’이 이런 식으로 파괴활동을 하는 것이 마지막이 될 것이라 약속하였다. 그들은 드레스덴에 그를 위한 함정을 준비하였다."
uob.154.a:0 "저주한다, 게르마니아의 로렌스!"
uob.155.t:0 "T.E. 로렌스가 살아서 겨우 빠져나오다!"
uob.155.d:0 "독일 치안유지대가 로렌스 동무를 향한 함정을 파 놓은 동안, 독일인 작가인 베르톨트 브레힐트가 참여한 독일인 생디칼리스트 투사들과 그는 드레스덴의 공장에 폭탄을 설치하고 있었다. 로렌스가 해안가로 겨우 탈출한 뒤 프랑스 잠수함이 그를 브리튼으로 후송해 왔으나 그는 다리에 총을 맞고 지팡이 없이는 다시는 걸을 수 없게 되었다. 그의 선동가로의 경력은 끝났으나, 생디칼리스트들의 영웅으로의 경력은 이제 시작일 뿐이다."
uob.155.a:0 "게르마니아의 로렌스에 경배를!"
uob.155.b:0 "그정도면 훌륭하다."
uob.156.t:0 "T.E. 로렌스가 목숨을 잃다!"
uob.156.d:0 "독일 치안유지대가 로렌스 동무를 향한 함정을 파 놓은 동안, 그와 독일인 생디칼리스트 투사들은 드레스덴의 공장에 폭탄을 설치하고 있었다. 로렌스가 그의 동지 반란군들과 함께 탈출에 겨우 성공하려던 찰나 그는 가슴 한가운데에 총을 맞고 그 자리에서 즉사하였다. 그의 선동가로의 경력은 끝났으나, 생디칼리스트들의 영웅으로써 영원히 남을 것이다."
uob.156.a:0 "이제는 없는 동지여! 게르마니아의 로렌스에 경배를!"
uob.156.b:0 "훌륭하다."
uob.157.t:0 "브리튼에서의 반혁명!"
uob.157.d:0 "브리튼에서의 생디칼리즘 실험은 끝났다! ‘아라비아의 로렌스’ 로 알려진 전쟁 영웅인 T.E. 로렌스가 이끄는 군부는 통제권을 얻었다. 이 쿠데타의 배경은 불확실하지만; 생디칼리스트 정부 내의 분파간 분쟁이 연관되어 보인다.  로렌스는 전 전선에서의 신속한 교전 중지를 명령하였으며, 그는 영국인 군인들의 집으로의 귀환과 왕정복고 진행의 시작을 원한다."
uob.157.a:0 "브리타니아의 로렌스에 경배를!"
uob.157.b:0 "망할 놈!"
uob.157.c:0 "악몽은 끝났다!"
uob.158.t:0 "이제 어쩌지?"
uob.158.d:0 "임시 의장인 로렌스는 우리와 같은 사회주의 국가를 다루는 것에 대해 편안해 보이지 않는다. 심적으로 선인이고 충성스러운 영국인인지라, 그는 외국인들을 선동하는 것을 5개년 계획을 관리하는 것보다 더욱 편하게 여긴다. 윈트링엄 동지가 그에게 접근해 의회를 구성하는 것을 허가하고 신속하게 새로운 민간 정부의 수립을 요청하였다 – 아니면 그는 다른 계획이 있을 것이다…"
uob.158.a:0 "로렌스는 사실 군주제를 지지하며 반 혁명을 개시한다!"
uob.158.b:0 "민간? 하! 사회주의가 내 마음 속에 자리잡았다…"
uob.158.c:0 "Federationists가 과반을 확보하다."
uob.158.d:0 "Congregationists 와 Autonomists가 조약을 맺다!"

### 201 - 300 Events ###
uob.201.t:0 "혁명!"
uob.201.d:0 "우리가 누구인지를 정해야 할 시간이다! 이들이 그저 부유한 젋은 소년들의 단순한 놀이인가? 세상의 색은 매일매일 변하고 있으며 우리Maximist들은 우리가 할 일을 할 기회가 있다. 이 국가를 어떤 방식으로 우리의 이상으로 변환시킬 지 정해야 할 것이다!"
uob.201.a:0 "'합법적' 방식으로 진행한다."
uob.201.b:0 "우리의 적들을 체포한다!"
uob.201.c:0 "계엄령을 선포하라!"
uob.204.t:0 "'통제가능 법안'이 통과되다"
uob.204.d:0 "오늘, 노동 조합 의회는 우리 정부의 독재 권력으로의 변화의 핵심인‘통제가능 법안’을 통과시켰다."
uob.204.a:0 "우리가 해냈다!"
uob.205.t:0 "TUC 논의가 지연되다"
uob.205.d:0 "노동 조합 의회는 제안된 Maximist의 법안에 대해 실속없는 논의를 하면서 꼼짝 못하고 있다.블레어 동무는 며칠 사이에 발언을 하는 것을 제안했다 – 그는 재능있는 대중 연설가로 알려져 있고 그는 충실한 Maximist가 아니며 아마 그의 관점을 약간 집어넣을 수 있을 것이다…"
uob.205.a:0 "블레어 동무는 항상 훌륭한 연설가였다…"
uob.205.b:0 "모즐리 동무가 연단을 확보했다!"
uob.206.t:0 "'통제가능 법안'이 통과되지 못하다"
uob.206.d:0 "오늘, 노동 조합 의회는 ‘통제가능 법안’을 부결시키고 우리의 ‘권위적인’ 정부에 대한 날카로운 비판이 담긴 서신을 보냈다."
uob.206.a:0 "망할 관료놈들!"
uob.207.t:0 "반대파 지도자들이 체포되다"
uob.207.d:0 "오늘 Maximist가 이끄는 군부대가 전 연방의 개인 주택에 침입해 가장 유력하고 널리 알려진 우리의 사상의 적들을 체포하였다. 우리의 정권은 안전하다."
uob.207.a:0 "우리가 해냈다!"
uob.208.t:0 "반대파 지도자들이 체포에 저항하다"
uob.208.d:0 "오늘 Maximist가 이끄는 군부대가 전 연방의 개인 주택에 침입해 가장 유력하고 널리 알려진 우리의 사상의 적들 중 몇몇을 체포하였다. 하지만 몇몇은 체포에 저항했고 아직도 저항하고 있다.."
uob.208.a:0 "발포하라!"
uob.208.b:0 "포기할 때까지 설득하라..."
uob.209.t:0 "반대파 지도자들이 체포를 피하다"
uob.209.d:0 "오늘 Maximist가 이끄는 군부대가 전 연방의 개인 주택에 침입했다. 바랬던 대로 반대파 지도자들이 체포되는 것 대신에, 그들은 집이 비어 있음을 발견했다. 우리의 적들은 귀띔을 받았을 것이다."
uob.209.a:0 "망할 반-혁명주의자들!"
uob.210.t:0 "Maximists 가 장악하다"
uob.210.d:0 "오늘, 우리는 우리에 충성스런 군 구성원과 협력해 전 연방의 모든 요충지를 장악했다. 저항은 존재하지 않고; 우리는 승리했다."
uob.210.a:0 "해냈다!"
uob.211.t:0 "Maximist의 장악에 대한 저항"
uob.211.d:0 "오늘, 우리는 우리에 충성스런 군 구성원과 협력해 전 연방의 모든 요충지를 장악했다. 하지만, 많은 거리와 지방에서 우리는 무장 저항을 맞닥뜨렸다. 곧 행동하지 않으면 이 저항은 스스로 조직화 될 것이다."
uob.211.a:0 "발포하라!"
uob.211.b:0 "그들의 무기를 스스로 놓기를 바라자..."
uob.212.t:0 "군이 장악하다"
uob.212.d:0 "오늘 우리는 국가의 통제를 확보하려 시도하였으나, 우리에게 충성한다고 생각했던 군 구성원이 갑자기 우리를 배신하였다. 통제권은 이제 T.E. 로렌스와 그의 군정에 있다."
uob.212.a:0 "뭣이?!?"
uob.213.t:0 "다음날 아침"
uob.213.d:0 "브리튼 연방에 태양이 떴고 그것은 다른 국가 위로 떴다 – Maximist의 국가로."
uob.213.a:0 "모즐리 만세!"
uob.214.t:0 "다음날 아침"
uob.214.d:0 "브리튼 연방에 태양이 떴고 그것은 충격받은 국가 위로 떴다. 어제 벌어졌던 일들은 생디칼리스트의 기초가 보기보다 단단한 기반에 놓여 있지 않음을 보여주었다..."
uob.214.a:0 "미래가 어찌 될 지 누가 알겠는가?"
uob.215.t:0 "Maximist의 혁명"
uob.215.d:0 "어제 브리튼 노동 조합 의회는 ‘통제가능 법안’, 즉 오스왈드 모즐리의 정권에 준 독재적 권력을 넘기는 법안을 통과하였다. 브리튼 연방은 Maximist의 국가로 변화되었다."
uob.215.a:0 "훌륭하다!"
uob.215.b:0 "끔찍하다!"
uob.216.t:0 "Maximist의 혁명"
uob.216.d:0 "어제 브리튼 노동 조합 의회는 ‘통제가능 법안’, 즉 오스왈드 모즐리의 정권에 준 독재적 권력을 넘기는 법안을 통과하였다. 에릭 블레어의 개인의 권리에 대한 필수적인 제약은 필요가 없어질 때까지의 한때 까지만 유지됨을 약속하는 열렬한 연설 이후로, 브리튼 연방은 Maximist의 국가가 되었다."
uob.216.a:0 "훌륭하다!"
uob.216.b:0 "끔찍하다!"
uob.217.t:0 "Maximist의 혁명을 피하다"
uob.217.d:0 "오늘, 노동 조합 의회는 ‘통제가능 법안’을 부결시키고 오스왈드 모즐리가 이끄는 ‘권위적인’ 정부에 대한 날카로운 비판이 담긴 서신을 보냈다. 이는 Maximist 정부에 대한 선명한 저항 신호이며 불분명한 미래로 이끌 것이다."
uob.217.a:0 "끔찍하다!"
uob.217.b:0 "훌륭하다!"
uob.218.t:0 "Maximist의 혁명"
uob.218.d:0 "어제 브리튼 공화국군은 오스왈드 모즐리가 이끄는 정부에 반대하는 많은 유력한 지도자들을 체포하였다. 소규모의 반대파들은 아직 노동 조합 의회에 남아 있으나 항의하는 것에 겁먹고 있다. 브리튼 연방은 Maximist의 국가로 변화되었다."
uob.218.a:0 "훌륭하다!"
uob.218.b:0 "끔찍하다!"
uob.219.t:0 "Maximist의 혁명"
uob.219.d:0 "어제 브리튼 공화국군은 오스왈드 모즐리가 이끄는 정부에 반대하는 많은 유력한 지도자들을 체포하였다. 하지만 소수의 반대파들은 노동 조합 의회에 남아 있으며 그들의 동지들 몇몇이 체포에 격렬히 저항한 뒤 얼마 지나지 않아 총살되었다는 확인되지 않은 보고서를 통해 이를 불법적인 행동이라 비난하였다. 브리튼 연방은 Maximist의 국가로 변화되었다."
uob.219.a:0 "훌륭하군!"
uob.219.b:0 "끔찍하군!"
uob.220.t:0 "Maximist의 혁명을 피하다"
uob.220.d:0 "어제 브리튼 공화국군은 오스왈드 모즐리가 이끄는 정부에 반대하는 많은 유력한 지도자들의 체포를 시도하였다. 하지만 대다수가 군대 내에서 흘려진 정보를 얻고 집에서 떠나 잠복하였다. 또한 아직까지 확인되지 않은 보고에 따르면 그들 중 대부분이 반-모즐리 시위대들의 대대적 호응을 받으며 공개적으로 노동 조합 의회의 회장에 행진하였고, 연단에서 회합에 대해 야유를 보낸 뒤 수갑을 차고  체포되어 나왔다고 한다. 오늘은 Maximist의 위신에 선명한 상처를 입힐 것이다."
uob.220.a:0 "끔찍하군!"
uob.220.b:0 "훌륭하군!"
uob.221.t:0 "Maximist의 혁명"
uob.221.d:0 "어제 브리튼 공화국군들이 병영에서 행진해 연방의 거리로 나와 의장이 선언한 계엄령 이후 알려지지 않은 반 혁명 위협에 대항하기 위하여 중요 건물과 시설을 확보하였다. 이 위협이 무엇이던지 간에 Maximist의 통제 하에 비상 법안들을 통과 시킬 것은 자명하다; 브리튼 연방은 Maximist의 국가로 변화되었다."
uob.221.a:0 "훌륭하군!"
uob.221.b:0 "끔찍하군!"
uob.222.t:0 "Maximist의 혁명"
uob.222.d:0 "어제 브리튼 공화국군들이 병영에서 행진해 연방의 거리로 나와 의장이 선언한 계엄령 이후 알려지지 않은 반 혁명 위협에 대항하기 위하여 중요 건물과 시설을 확보하였다. 이 위협은 군대의 개인 주택에서의 발포 이후로 이어진 섬 전역에서의 장기간 전투로 명백해 졌다. 사상자의 수는 알려지지 않았지만, Maximists는 이 상황을 바로잡기 위해 비상 법안들을 통과시켰다; 브리튼 연방은 Maximist의 국가로 변화되었다."
uob.222.a:0 "훌륭하군!"
uob.222.b:0 "끔찍하군!"
uob.223.t:0 "브리튼 연방에서의 군사 쿠데타"
uob.223.d:0 "어제 브리튼 공화국군들이 병영에서 행진해 연방의 거리로 나와 의장이 선언한 계엄령 이후 알려지지 않은 반 혁명 위협에 대항하기 위하여 중요 건물과 시설을 확보하였다. 하지만, 약간에 혼란 뒤에, 군은 마침내 같이 행동한 Maximist 정부 대표자들에 반기를 들었으며 늦은 오후에 통제권은 임시 의장인 T.E. 로렌스의 손 안에 있음을 발표하였다."
uob.223.a:0 "뭐?"
uob.223.b:0 "기대하지도 않았으며, 반갑지도 않다!"
uob.224.t:0 "Maximist의 전복 시도!"
uob.224.d:0 "어제 브리튼 공화국군들이 병영에서 행진해 연방의 거리로 나와 의장이 선언한 계엄령 이후 알려지지 않은 반 혁명 위협에 대항하기 위하여 중요 건물과 시설을 확보하였다. 그들과 Maximist가 협력함이 확인되었다. 이는 Maximist 가 권력을 잡기 위한 시도임이 분명하다 – 우리는 지금 행동해야 하며 아니면 국가에 대한 통제를 잃을 위험이 있다!"
uob.224.a:0 "총파업을 선언한다!"
uob.224.b:0 "평범한 군인들이 연방을 구원할 것이다!"
uob.225.t:0 "총파업이 성공하다"
uob.225.d:0 "불법적인 쿠데타에 항의하기 위한 전국적 총파업을 요청한 뒤로 연방은 곧 현수막을 들고 생디칼리스트 노래를 부르며 생디칼리즘을 위해 평화적으로 시위하는 노동자들로 가득 찼다. 병사들은 그들에 대항하는 대규모, 조직적 항거를 목격하고, 곧 그들의 무기를 내려 놓았다."
uob.225.a:0 "연방은 구원받았다!"
uob.226.t:0 "총파업이 진행되다"
uob.226.d:0 "노동자들은 우리의 요청에 따랐다. 병사들은 중요 건물을 장악하는 것을 계속 진행하였지만, 극도로 위태롭게 보인다. 만약 우리가 오늘의 반역자들을 처벌하지 않을 것이라 약속하면 그들은 기꺼이 항복할 수도 있을 것이다."
uob.226.a:0 "사면이 그들을 설득할 수 있을 것이다..."
uob.226.b:0 "아니다! 반역자들은 처벌받아야 한다!"
uob.227.t:0 "총파업이 피를 뿌리며 끝나다"
uob.227.d:0 "불법적인 쿠데타에 항의하기 위한 전국적 총파업을 요청한 뒤로 연방은 곧 현수막을 들고 생디칼리스트 노래를 부르며 생디칼리즘을 위해 평화적으로 시위하는 노동자들로 가득 찼다. 병사들은 포기하지 않았으며 마침내 맨체스터에서 쿠데타의 지도자가 무력을 허가한 것으로 확인 되는 충돌이 일어났다. 우레 같은	기관총의 발포 이후 브리튼의 거리에는 시체들 만이 남았다."
uob.227.a:0 "사망자가 셀 수 없다..."
uob.228.t:0 "병사들이 물러나다"
uob.228.d:0 "우리가 병사들에게 보낸 생디칼리즘 질서를 수비하고 그들의 장교의 명령에 복종하지 말라는 요청은 곧 대다수에게 오래되고, 해산된 노동자의 민병대의 전통을 일깨웠다. 그들은 군인 평의회를 구성하고 물러나기로 결정하였다. 공포는 끝났다."
uob.228.a:0 "연방은 구원받았다!"
uob.229.t:0 "병사들이 아무것도 하지 않다"
uob.229.d:0 "병사들은 그들의 전차에 앉아 대중 광장을 지키며 아무 행동도 하지 않는 것처럼 보인다. 무슨 이유에서 인지, 시간아 지나도, 아무 일도 일어나지 않았다. 창문을 통해 지켜보고 있는 사람들은 기다리고 있다…"
uob.229.a:0 "썩은 과일들을 골라내라!"
uob.229.b:0 "기다려 보자..."
uob.230.t:0 "Maximists에 병사들이 복종하다"
uob.230.d:0 "일반 군인들을 향한 우리의 요청은 답을 받지 못하였다. 몇몇 불확실성 이후 전복에 가담한 병사들은 체계적으로 우리 정부의 구성원들을 포위하고 있다. 그들은 전화선의 통제권을 장악하였으며 우리는 연방의 다른 곳과의 연락 수단을 유실했다"
uob.230.a:0 "우리는 실패하였다."
uob.233.t:0 "Maximist의 쿠데타!"
uob.233.d:0 "오늘 오후 몇몇 군 구성원이 타워 브리지와 런던 전역의 몇몇 전략적 요충지를 장악하였다. 그들과 Maximist가 협력함이 확인되었다. 이는 Maximist 가 권력을 잡기 위한 시도임이 분명하다 – 우리는 지금 행동해야 하며 아니면 국가에 대한 통제를 잃을 위험이 있다!"
uob.233.a:0 "총파업을 선언한다!"
uob.233.b:0 "충성스런 군 구성원이 질서를 복구하게 하자…!"
uob.234.t:0 "총파업이 성공하다"
uob.234.d:0 "불법적인 쿠데타에 항의하기 위한 전국적 총파업을 요청한 뒤로 연방은 곧 현수막을 들고 생디칼리스트 노래를 부르며 생디칼리즘을 위해 평화적으로 시위하는 노동자들로 가득 찼다. 병사들은 그들에 대항하는 대규모, 조직적 항거를 목격하고, 곧 그들의 무기를 내려 놓았다."
