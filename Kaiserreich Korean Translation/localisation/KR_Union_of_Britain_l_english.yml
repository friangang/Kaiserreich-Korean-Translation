### 301 - 350: Stuff Events ###
### Needs more Peace in our Time ###
uob.338.t:0 "폭풍 이후의 고요"
uob.338.d:0 "전장은 고요 속에 잠겼다. 하지만 우리의 군인들이 보답으로 얻은 휴식을 즐기는 동안, 걱정스러운 산업 연합체가 앞으로 나섰으며, 지표가 보여주길 연방의 산업의 많은 부분이 전쟁 수행에 도움을 주기 위해 재구성 되었음을 보여주었다. 지금까지는, 우리의 경제는 안정적이라 할 수 있지만 – 내년은 쉽지 않을 것이다."
uob.338.a:0 "언제쯤 우리가 쉴 수 있을까?"

### 350 - 400: Another Congress of the Trade Unions Events ###
uob.350.t:0 "특별 노동 조합 의회를 열어야 하나?"
uob.350.d:0 "우리는 카이저와 그의 반동분자들을 유럽에서 거의 몰아 내었다! 지금이 바로 우리의 지친 국가를 재건하기 위한 노동 조합 의회를 열어야 할 때이다!"
uob.350.a:0 "지금은 정부를 재조직하기 가장 적합할 때이다!"
uob.350.b:0 "현 정부는 잘 해내고 있다..."
uob.351.t:0 "경제의 상황"
uob.351.d:0 "우리의 경제는 전쟁을 겪는 동안 성장하였다. 특별 의회는 이 성장을 더 밀어붙이거나 전쟁으로 일어난 상흔을 치료하는데 중점을 두는 것 사이에서 결정을 내려야 한다."
uob.351.a:0 "앞으로 나아가자, 브리튼 산업! 짓고, 짓고, 짓자!"
uob.351.b:0 "우리의 궁핍한 국민들을 도와야 한다!"
uob.352.t:0 "재무부 정치지도직"
uob.352.d:0 "많은 후보자가 재무부의 관리라는 중요한 직책에 자원하였고, 그들은 각각 연방의 산업이 어디로 가야할 지에 대한 다른 주장을 하고 있다."
uob.352.a:0 "클렘 애틀리, 브리튼 사회주의의 새로운 예루살렘을 건설한다!"
uob.352.b:0 "나이 베반, 우리의 훌륭한 자원에 이점을 준다!"
uob.352.c:0 "바바라 캐슬, 가난으로부터 브리튼의 가정을 지킨다!"
uob.352.d:0 "현재의 정치지도자는 잘 하고 있다."
uob.353.t:0 "외교부 정치지도직"
uob.353.d:0 "의장은 의회를 소집해 외교부의 정치지도직을 뽑으려 한다."
uob.353.a:0 "에른스트 베빈, 우리에 적들에게 불관용의 자세를 가진다!"
uob.353.b:0 "레슬리 솔리, 새로운 유럽과의 견고한 관계를!"
uob.353.c:0 "이안 미카르도가 브리튼의 이익을 우선으로 수호할 것이다!"
uob.353.d:0 "이안 미카르도가 브리튼의 이익을 우선으로 수호할 것이다!"
uob.353.e:0 "현재의 정치지도자는 잘 하고 있다.."
uob.354.t:0 "내무부 정치지도직"
uob.354.d:0 "의장은 의회를 소집해 내무부의 정치지도직을 뽑으려 한다."
uob.354.a:0 "허버트 모리슨은 대중의 신뢰를 얻는 사람이다!"
uob.354.b:0 "윌리엄 조이스가 반대파와 우리의 적들을 분쇄할 것이다!"
uob.354.c:0 "현재의 정치지도자는 잘 하고 있다."
uob.355.t:0 "군사정보부 정치지도직"
uob.355.d:0 "의장은 의회를 소집해 군사정보부의 정치지도직을 뽑으려 한다."
uob.355.a:0 "이안 플레밍은 괴짜 천재이기는 하지만, 어쨌든 천재다!"
uob.355.b:0 "안토니 블런트가 이중 첩자를 제거할 것이다!"
uob.355.c:0 "현재의 정치지도자는 잘 하고 있다."
uob.356.t:0 "지도 권력의 변화의 때인가?"
uob.356.d:0 "모즐리 동무는 그동안의 현명한 결정을 가지고 의회에 존경을 표했다. Maximism은 이 전쟁을 겪어 내는 동안 우리를 잘 이끌었고 아직 인기를 가지고 있다 – 하지만 사람들은 독재에 피곤함을 점점 더 느끼고 있고 Maximists 일부와 Congregationalists 는 새로운 진보적인 길을 제안하려 한다."
uob.356.a:0 "모즐리의 Maximism이 다시 한번 승리하다!"
uob.356.b:0 "Maximist 진보주의자 에릭 블레어와 필 피래틴이 모즐리를 꺾다!"
uob.356.c:0 "충격적이게도 애니 캐니와 바바라 캐슬이 압도적 득표차로 승리하다!"
uob.356.d:0 "종신 의장의 등장과 독재정의 시작!"
uob.357.t:0 "지도 권력의 변화의 때인가?"
uob.357.d:0 "케니 동무는 이 전쟁 기간동안 마지못해 우리를 이끌었고 엘리자베스 1세와도 같은 패기를 보여 주었다. 오늘은, 하지만, 그녀는 지친 듯 보이며 재선에 이기고 싶어하지 않아 보인다. 아마도 그녀는, 그럼에도 불구하고, 더욱 색다른 동지를 찾아 이길 수 있을 것이다…"
uob.357.a:0 "Maximist 모즐리와 그의 후임인 잭 존스가 자리를 얻었다."
uob.357.b:0 "급진 사회주의자 클렘 에틀리를 위해 케니가 방향을 선회했다!"
uob.357.c:0 "바바라 캐슬이 Congregationalist 합의에 도전한다!"
uob.357.d:0 "군부가 통제한다!"
uob.358.t:0 "지도 권력의 변화의 때인가?"
uob.358.d:0 "의장 글라이스가 우리의 연방의 연합 해체와 웨일즈와 스코틀랜드의 자치를 감독한 지 시간이 꽤 지났다. 이제, 유럽에서의 전쟁의 여파 속에서 우리는 그가 직위를 유지할 만 한지 결정해야 한다."
uob.358.a:0 "Maximist 모즐리와 그의 후임인 잭 존스가 자리를 얻었다."
uob.358.b:0 "겔라허와 프리스틀리가 잉글랜드와 스코틀랜드를 위해 발언할 것이다!"
uob.358.c:0 "y 글라이스가 베번의 웨일즈 출신 배경에 호소하다!"
uob.358.d:0 "군부가 통제한다!"
uob.359.t:0 "지도 권력의 변화의 때인가?"
uob.359.d:0 "호너 동무는 그동안의 현명한 결정을 가지고 의회에 존경을 표했다. Federationism은 전쟁을 겪어 내는 동안 우리를 잘 이끌었고 아직 인기를 가지고 있다 – 하지만 오스왈드 모즐리는 의장직을 목표로 그에게 도전하고 있고, 떠오르는 Congregationalist 바바라 캐슬 또한 그러고 있다. Federationists는 옛날의 동맹에 의존해야 오늘을 이겨낼 수 있을 것이다...."
uob.359.a:0 "호너는 G.D.H. Cole 를 서기장직으로 승진시킨다."
uob.359.b:0 "호너가 클렘 애틀리와 G.D.H. Cole의 의중에 따라 물러났다!"
uob.359.c:0 "모즐리와 블레어가 의장직과 서기장직을 확보하다"
uob.359.d:0 "바바라 캐슬과 제임스 맥스턴이 협정을 이뤄내다!"
uob.360.t:0 "더이상의 자치는 없다"
uob.360.d:0 "Maximists가 브리튼 연방을 지배하므로, 그들은 자치를 제약한다는 그들의 약속을 다시 한번 상기해야 한다. 하지만 이 약속이 런던의 회장과 다른 도시에서 다수의 옹호자를 가지고 있어도, 항의와 데모가 우리의 적들 사이에서 이미 이루어지고 있다 – 그리고 우리가 진행하려 할수록 더욱 강해질 것이다…"
uob.360.a:0 "이는 이루어질 것이다!"
uob.360.b:0 "좋은 생각이 아니였을 지도..."
uob.361.t:0 "에릭 블레어에게 춥고 궂은 날"
uob.361.d:0 "한때 대 호국경 모즐리의 동지였던 에릭 블레어 동무는, 더 이상 견딜 수 없었다. 너무도 오랜 기간 동안 악한 모즐리는 헌법을 능욕하고 브리튼 연방을 그의 장난감처럼 다루었다. 유명한 작가이자 경력 있는 민병대 지휘관으로써, 블레어는 독재자를 무너트릴 권위를 유일하게 지니고 있다. 블레어가 비 오는 오늘을 지켜보며, 그는 행동해야 함을 알았다."
uob.361.a:0 "그의 대중 쿠데타가 성공했다"
uob.361.b:0 "그가 군대를 동원하였다!"
uob.361.c:0 "모즐리가 쿠데타에 콧방귀를 뀌다!"
uob.362.t:0 "춥고 궂은 날"
uob.362.d:0 "오늘 아침 일찍이, 유명한 작가이자 경력 있는 민병대 지휘관인 에릭 블레어가 자살을 시도했음이 명백한 상황으로 그의 자택에서 사망한 상태로 발견되었다. 유서가 발견되지는 않았지만, 블레어가 대 호국경 모즐리의 동지가 아님은 공공연한 비밀 이였다. \n\n 그를 기리기 위한 ‘급조된’ 데모가 천천히 그리고 조용히 런던의 거리를 지나갔으며, 많은 사람들이 합류하였고, 많은 사람들의 눈에는 눈물이 맺혀 있었다; 몇몇은 그를 위해 울었고, 몇몇은 모즐리의 독재에 대항하는 유일한 희망을 위해 울었다."
uob.362.a:0 "결국 그는 떠났구나..."

### Flavour Events ###
uobflavour.1.t:0 "수수께끼"
uobflavour.1.d:0 "우리의 철도 관리연합은 그들의 신문에 매우 어려운 십자낱말풀이 퍼즐을 싣는 전통을 지니고 있다. 극소수의 사람이 겨우 이 문제를 해결할 수 있을 뿐이다. 그런데, 중부 영국 철도 관리 연합은 지난 몇 달 동안 익명의 편지가 도착하기 시작했으며, 그 편지에는 이전의 십자낱말풀이에 대한 정확한 해답이 항상 작성되어 있다고 알려왔다. 이 편지를 쓴 사람이 누구든지 그는 천재일 것이다 – 그리고 우리에게 도움을 줄 수 있을 것이다…..."
uobflavour.1.a:0 "그 사람을 찾아라!"
uobflavour.1.b:0 "내가 신경 써야 하나?"
uobflavour.2.t:0 "의문에 쌓이다"
uobflavour.2.d:0 "꽤 많은 시간이 흐르기는 했지만, 우리의 정보부는 마침내 국내에서 가장 어려운 십자낱말풀이 퍼즐을 간단히 주기적으로 풀어내는 사람을 찾아내는데 성공했다. 그의 이름은 앨런 튜링으로, 혁명 이전에 수학 교수였으며, 현재 런던에 거주하고 있다. 그는 처음에 우리 쪽 사람을 피하려 했으나, 시간이 지난 뒤, 진정하였다. 그리고 사실, 그는 이미 머리속에 우리 과학자들이 질문 했었던 어떤 방면으로 그를 지원하고 보조해야 하는지에 대한 계획을 가지고 있었다. 그것은 매우 기술집약적이고, 중요하게도 매우 비싸 보이지만, 우리의 전문가들은 튜링이 무언가 혁신적인 것에 대한 올바른 방향을 가지고 있음을 확신하였다."
uobflavour.2.a:0 "자금을 지원하라!"
uobflavour.2.b:0 "뭐라고? 안돼!"
uobflavour.3.t:0 "애니그마를 해독해내다"
uobflavour.3.d:0 "'그가 해냈어, (욕설 검열됨) 해냈다고!' 우리의 선도적 과학자들이 오늘의 신문에 말했다. 튜링의 소규모 프로젝트는 시간이 지나며 블렛체리 파크의 전 시골 마을의 집들로 확장되었으며, 마침내 성공하였다. 그는 이 발상을 얻었을 때 요크셔 푸딩을 먹고 있었다는 이유로 ‘푸딩’이라 불리는 기묘한 기계를 만들어 냈고, 이는 혁명적인 암호해독능력을 지니고 있다. 처음으로 군사적 암호화와 해독이 기계로 이루어졌다. 이는 연방과 관련된 모든 군사적 분쟁에서 우리에게 결정적인 이점을 줄 것이다."
uobflavour.3.a:0 "위대한 성취다!"
uobflavour.4.t:0 "웰즈가 국제 백과사전을 제안하다"
uobflavour.4.d:0 "허버트 조지 웰스는 공화국 기관 계획 이전에 지속적으로 성장하며 변화하는 국제 백과사전을 훌륭한 권위있는 집단과 함께 돌아보며 모든 인류에 접근할 수 있도록 편찬해야 한다고 제창하였다."
uobflavour.4.a:0 "우리는 전 세계의 지식의 광휘를 퍼트려야 한다!"
uobflavour.4.b:0 "모든 브리튼 가정은 계몽되어야 한다."
uobflavour.4.c:0 "어리석은 생각이다..."
uobflavour.5.t:0 "가이 포크스의 날"
uobflavour.5.d:0 "전 브리튼 연방에서 기념의 종이 울리며 사람들은 가이 포크스에 의해 진행된 화약 음모 기념일을 축하하였다. 역사가들이 사실 이 음모는 로버트 케이츠비에 의해 진행되었다고 하지만, 선전담당 연합체들은 포크스가 더 멋져 보이는 책임자라고 말하고 있다."
