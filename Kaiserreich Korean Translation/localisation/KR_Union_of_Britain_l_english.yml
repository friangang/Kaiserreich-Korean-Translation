uob.24.t:0 "독일이 아일랜드를 버리다"
uob.24.d:0 "독일 정부는 아일랜드의 도움 요청을 무시했다. 무엇이 다가오던지 그들은 최악을 준비해야 하며 이는 영국에게 에메랄드 제도를 향한 다음 계획에 자유로움을 부여하였다."
uob.24.a:0 "안돼!"
uob.24.b:0 "브리타니아가 지배하노라!"
uob.25.t:0 "브리튼 연방이 아이슬랜드와 아조레스를 위협하다"
uob.25.d:0 "리버풀의 해군 기지를 떠난 사회주의 해군은 아이슬랜드와 아조레스로 향했다. 이는 위력 행사이지만 무시되어서는 안된다. 이는 협상국을 향한 직접적인 위협은 아니지만 많은 고위 공무직에서는 관심을 가지지 않는 것은 현명한 선택이 아니라 믿는다. 가장 적절한 답은 우리의 왕립 해군을 보내는 것이지만 이는 연방이 수행할 결정적인 행동 이전에 추가적인 준비를 선호하는 많은 캐나다인들에게서 반대를 받고 있다."
uob.25.a:0 "우리의 힘을 보여라"
uob.25.b:0 "추가적 증강을 위해 자원을 소모해라"
uob.26.t:0 "대서양에서의 왕립 해군"
uob.26.d:0 "왕은 왕립 해군에게 우리와 맞먹는 전력을 대서양으로 항해하여 보이라 명령했다. 비록 협상국이 다른 전쟁에서는 심각하게 빈약할지라도 우리는 이 움직임을 눈여겨보며 다른 행동을 시도해야 할 것이다."
uob.26.a:0 "젠장!"
uob.26.b:0 "젠장!"
uob.27.b:0 "캐나다인들이 몸을 숙이다"
