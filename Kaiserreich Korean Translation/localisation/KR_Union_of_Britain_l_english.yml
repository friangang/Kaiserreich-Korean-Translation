uob.97.t:0 "작전명 디미트리오스"
uob.97.d:0 "오늘 "디미트리오스"라 명명된 군사 작전을 개시하였고, 우리의 군대는 대량의 반군과 민간 저항을 맞이하며 아일랜드의 곳곳을 점거하고 IRA 저항군을 억류했다. 하지만 우리의 군사력과 행정력이 미치지 않는 렌스터 외곽은 아일랜드 저항의 중심지이고 우리의 전력을 압도할 가능성이 있다…"
uob.97.a:0 "렌스터 외곽의 반군이 봉기를 시작하였다!"
uob.98.t:0 "아일랜드 저항의 몰락"
uob.98.d:0 "아일랜드 봉기의 제압을 통해 아일랜드 저항은 현재로서는 제압되었으나, 아일랜드인들은 여전히 우리에 대해 분개하며 아일랜드 공화국을 기억하며 미래에 우리에 대항해 저항할 것은 당연할 것이다."
uob.98.a:0 "지금은 끝났군.."
