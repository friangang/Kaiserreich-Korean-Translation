uob.89.a:0 "젠장!"
uob.90.t:0 "아일랜드를 관리하다"
uob.90.d:0 "아일랜드를 합병한 지 2년이 지났고, IRA는 끈질기게 우리에게 저항하며, 아일랜드 독립에 단호하다. 우리에게는 3가지 선택권이 있는데, 현상을 유지하거나, 아일랜드를 사회주의 공화국으로 독립 해방시키거나, 아일랜드의 자유를 유예하고 연방의 적을 억류하는 것을 시작하는 것이다."
