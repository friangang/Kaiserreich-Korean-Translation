uobflavour.16.t:0 "에니드 블리톤 : 밀수자들의 섬"
uobflavour.16.d:0 "국가 조합 출판국은 오늘 유명한 잉글랜드인 작가이자 Congregationalist인 에니드 블리톤의 신간을 출판하였다. "외딴 섬의 비밀"은 형제자매 관계인 줄리안, 딕, 앤, 그들의 사촌인 조지아나, 그리고 그녀의 개인 티미와 함께하는 스릴있고 로맨틱한 모험 이야기이다. 휴일을 맞이해 헤브리디스에 위치한 연방 청소년 그룹에 속한 아이들은 외딴 섬과, 수상한 선박, 그리고 한밤중의 수상한 불빛을 우연히 목격하였다. 하지만 재치와 용기를 가지고 이 다섯 명의 친구들은 모든 위협을 벗어 날 수 있었다."
uobflavour.16.a:0 "블리톤은 당연하게도 대단한 작가이다"
uobflavour.17.t:0 "블레어 동무의 책이 출간되다"
uobflavour.17.d:0 "에릭 아서 블레어의 미래를 향한 장기전 비전이 담긴, '사십 년 후의 연방'이라 명명된 책이 국립 인쇄소를 통해 발간되었다.이 책 안에서 블레어 동무가 생각하는 1984년이 됬을 때의 브리튼 연방에 관한 고무적인 비전이 담겨 있다; 영국 제도 안의 노동자들 뿐만 아니라 전 세계의 노동자들이 경험하는 평화와 변영의 시기를 설명하고 있다. 이 책은 지금의 어려운 시기에 우리의 사기를 증진시키는 필독서로 대해질 것이며 전 군인들과 국가 노동 현장의 구성원들 모두에게 배급되었다."
uobflavour.17.a:0 "훌륭한 서적이다"
uobflavour.19.t:0 "세계 백과사전"
uobflavour.19.d:0 "H.G. 웰스 동지는, 브리튼 연방의 지원 하에, 지속적으로 성장하며 변화하는 국제 백과사전을 훌륭한 권위있는 집단과 함께 돌아보며 모든 인류에 접근할 수 있도록 편찬하는 작업을 달성하였다. 전 세계가 전 세상을 향해 가장 멀리 떨어진 곳에 있는 독자들 까지 생디칼리즘의 신념을 전파하기 위한 끝없는 노력에 응원을 보냈다."
uobflavour.19.a:0 "우리는 전 세계의 지식의 광휘를 퍼트려야 한다!"
uobflavour.19.b:0 "결국은 생디칼리즘 선전물일 뿐이다."
